<div class="container">
  <h2 class="text-center">
    All Products
  </h2>

  <div class="row">
    <div class="col-sm-3" *ngFor="let product of products">
      <div class="card">
        <img src="{{ product.images }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>

          <h2>{{ product.price | currency }}</h2>
          <button (click)="onClickHandler(product.id)" class="btn btn-primary btn-block">Show Details</button>
        </div>
      </div>
    </div>
  </div>

</div>
